
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pay With Coinbase Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>  

    <div style="text-align: center; margin-top: 50px;">
        <h3 style="margin-bottom: 20px">Pay With Coinbase Demo</h3>
        <button id="btn" class="btn btn-primary">Buy Something with Crypto</button>

        <p id="pay"></p>
    </div>
    

    <script>
        const btn = document.getElementById('btn');
        const pay = document.getElementById('pay');

        btn.onclick = async() => {
            const res = await fetch('http://localhost:5000/payment-with-crypto/us-central1/createCharge');
            const data = await res.json();

            console.log(data);

            pay.innerHTML = `<a href="${data.hosted_url}">Pay Now!</a>`
            pay.click();
        }
    </script>
</body>
</html>
